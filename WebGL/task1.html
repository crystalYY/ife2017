<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>task1</title>
</head>
<body>
	<canvas id="myCanvas" width="500" height="400"></canvas>
	<script type="text/javascript" src="../three.js"></script>
	<script type="text/javascript">
		// bind a render
		var renderder=new THREE.WebGLRenderer({
			canvas: document.getElementById('myCanvas'),
			antialias: true,   //  开启消除锯齿,默认false
    		precision: "highp"   // 渲染精度  highp/mediump/lowp
		});
		renderder.setClearColor(0x000000);
		//create a scene
		var scene=new THREE.Scene();

		//create a camera
		var camera=new THREE.PerspectiveCamera(45,500/400,1,5);
		camera.position.set(1,1,2);
		camera.lookAt(new THREE.Vector3(0,0,0));
		scene.add(camera);

		//create a cube
		var cube=new THREE.Mesh(new THREE.CubeGeometry(1,0.5,0.5),
			new THREE.MeshBasicMaterial({
				color:0xc0c0c0
			})
		);
		//create four toruses
		var torus1=new THREE.Mesh(new THREE.TorusGeometry(0.1,0.05,12,18),
			new THREE.MeshBasicMaterial({
				color:0xE2F0D6
			})
		);
		var torus2=new THREE.Mesh(new THREE.TorusGeometry(0.1,0.05,12,18),
			new THREE.MeshBasicMaterial({
				color:0xE2F0D6
			})
		);
		var torus3=new THREE.Mesh(new THREE.TorusGeometry(0.1,0.05,12,18),
			new THREE.MeshBasicMaterial({
				color:0xE2F0D6
			})
		);
		var torus4=new THREE.Mesh(new THREE.TorusGeometry(0.1,0.05,12,18),
			new THREE.MeshBasicMaterial({
				color:0xE2F0D6
			})
		);
		//add to a scene
		cube.position.set(0,0,0);
		torus1.position.set(0.2,-0.2,0.3);
		torus2.position.set(-0.2,-0.2,0.3);
		torus3.position.set(0.2,-0.2,-0.3);
		torus4.position.set(-0.2,-0.2,-0.3);
		scene.add(cube);
		scene.add(torus1);
		scene.add(torus2);
		scene.add(torus3);
		scene.add(torus4);

		//render
		renderder.render(scene,camera);
	</script>
</body>
</html>
